<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Links — Abhishek</title>
<style>
  :root{--bg:#0f0f12;--card:#111215;--text:#e6e6e6;--muted:#9aa0a6}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text)}
  .wrap{max-width:640px;margin:28px auto;padding:16px}
  .profile{display:flex;gap:14px;align-items:center;margin-bottom:18px}
  .avatar{width:64px;height:64px;border-radius:12px;overflow:hidden;flex:0 0 64px}
  .avatar img{width:100%;height:100%;object-fit:cover;display:block}
  h1{font-size:18px;margin:0}
  p.sub{color:var(--muted);margin:6px 0 18px;font-size:13px}
  .links{display:grid;gap:12px}
  .link{display:flex;gap:12px;align-items:center;padding:12px;border-radius:12px;background:var(--card);text-decoration:none;color:inherit;box-shadow:0 1px 0 rgba(255,255,255,0.02)}
  .thumb{width:56px;height:56px;border-radius:10px;overflow:hidden;flex:0 0 56px}
  .thumb img{width:100%;height:100%;object-fit:cover;display:block}
  .meta{flex:1}
  .meta .title{font-weight:600}
  .meta .desc{color:var(--muted);font-size:13px;margin-top:4px}
  footer{color:var(--muted);text-align:center;margin-top:20px;font-size:12px}
</style>
</head>
<body>
  <div class="wrap">
    <div class="profile">
      <div class="avatar"><img src="assets/avatar.jpg" alt="avatar"></div>
      <div>
        <h1>Abhishek Mahto</h1>
        <p class="sub">Watch latest videos ↓</p>
      </div>
    </div>

    <div class="links">
      <!-- Link 1: YouTube -->
      <a class="link" href="https://youtu.be/VIDEOID" target="_blank" rel="noopener">
        <div class="thumb"><img src="assets/yt.png" alt="YouTube"></div>
        <div class="meta">
          <div class="title">YouTube — Latest Video</div>
          <div class="desc">Tap to open in YouTube app (mobile)</div>
        </div>
      </a>

      <!-- Link 2: Telegram -->
      <a class="link" href="https://t.me/YOURCHANNEL" target="_blank" rel="noopener">
        <div class="thumb"><img src="assets/tg.png" alt="Telegram"></div>
        <div class="meta">
          <div class="title">Telegram Channel</div>
          <div class="desc">Join for daily updates</div>
        </div>
      </a>

      <!-- Add more links similarly -->
    </div>

    <footer>© Abhishek • Open in app for best experience</footer>
  </div>
</body>
</html>
